name: Run Twitter Bot

on:

  schedule:
    # India Morning Peak (06:30, 07:00, 07:30 IST)
    - cron: "0 1 * * *"     # 06:30 IST
    - cron: "30 1 * * *"    # 07:00 IST
    - cron: "0 2 * * *"     # 07:30 IST

    # India Mid-Late Morning & Light inside-day posting
    - cron: "30 3 * * *"    # 09:00 IST
    - cron: "0 5 * * *"     # 10:30 IST

    # India Noon
    - cron: "30 6 * * *"    # 12:00 IST

    # India-Europe Gap
    - cron: "30 9 * * *"    # 15:00 IST

    # India Evening Peak (19:00, 19:30, 20:00 IST)
    - cron: "30 13 * * *"   # 19:00 IST
    - cron: "0 14 * * *"    # 19:30 IST
    - cron: "30 14 * * *"   # 20:00 IST

    # US + Global Night (01:00, 01:30, 02:00 IST)
    - cron: "30 19 * * *"   # 01:00 IST
    - cron: "0 20 * * *"    # 01:30 IST
    - cron: "30 20 * * *"   # 02:00 IST

    # US Noon (23:30 IST)
    - cron: "0 18 * * *"    # 23:30 IST

    # Extra US Late-Night Reach (04:30 IST)
    - cron: "0 23 * * *"    # 04:30 IST

  workflow_dispatch: {} # Manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Bot
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_SECRET: ${{ secrets.API_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: python3 auto_poster.py
